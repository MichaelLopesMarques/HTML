<!DOCTYPE html>
<html>
	<head>
		<title>MyTime - New Plan</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="Design.css" type="text/css">
		<link rel="icon" type="image/png" href="Bilder/Go-Button.png">
	</head>
	<body>
		<div class="header">
			<a href="MyTime - Startseite.html">
			<img src="Bilder/MyTimeLogo.png" alt="MyTime" title="MyTime" class="logo" height="auto" width="auto">
			</a>
				<div class="login">
					<a href="MyTime - Login.html">
					<img src="Bilder/Login.png" alt="Login" title="Login" class="login" height="auto" width="auto">
					</a>
				</div>
		</div>
		<div class="navigation">
			<ul>
				<li><a href="MyTime - New Plan.html">New Plan</a></li>
				<li><a href="MyTime - My Plans.html">My Plans</a>
					<ul>
						<li><a href="MyTime - Planaendern.html">Plan ändern</a></li>
						<li><a href="MyTime - Planloeschen.html">Plan löschen</a></li>
					</ul>
				</li>
				<li><a href="MyTime - Angebot.html">Angebot</a>
					<ul>
						<li><a href="MyTime - Fitnesssteigerung.html">Fitnesssteigerung</a></li>
						<li><a href="MyTime - Ausdauersteigerung.html">Ausdauersteigerung</a></li>
						<li><a href="MyTime - Kraftausbau.html">Kraftausbau</a></li>
						<li><a href="MyTime - Muskelaufbau.html">Muskelaufbau</a></li>
					</ul>
				</li>
				<li><a href="MyTime - System.html">System</a>
					<ul>
						<li><a href="MyTime - Kontakt.html">Kontakt</a></li>
						<li><a href="MyTime - Überuns.html">Über uns</a></li>
					</ul>
				</li>
			</ul>
		</div>
		<div class="content">
			<fieldset class="linkeHaelfte">
				
				<p>Angebot:</p>
				<input type="radio" name="angebot" value="Fitnesssteigerung" id="a1">
				<label for="a1">Fitnesssteigerung</label>
				<input type="radio" name="angebot" value="Ausdauersteigerung" id="a2">
				<label for="a2">Ausdauersteigerung</label><br>
				<input type="radio" name="angebot" value="Kraftausbau" id="a3">
				<label for="a3">Kraftausbau</label>
				<input type="radio" name="angebot" value="Muskelaufbau" id="a4">
				<label for="a4">Muskelaufbau</label>
				<br>
			
				<p>Häufigkeit:</p>
				<input type="radio" name="haeufig" value="1x" id="b1">
				<label for="b1">1x pro Woche</label>
				<input type="radio" name="haeufig" value="2x" id="b2">
				<label for="b2">2x pro Woche</label>
				<input type="radio" name="haeufig" value="3x" id="b3">
				<label for="b3">3x pro Wochen</label>
				<br>
			
				<p>Intensität:</p>
				<input type="radio" name="intensitaet" value="leicht" id="c1">
				<label for="c1">Leicht</label>
				<input type="radio" name="intensitaet" value="mittel" id="c2">
				<label for="c2">Mittel</label>
				<input type="radio" name="intensitaet" value="schwer" id="c3">
				<label for="c3">Schwer</label>
				<br>
			
				<p>Dauer:</p>
				<input type="radio" name="dauer" value="kurz" id="d1">
				<label for="d1">Kurz</label>
				<input type="radio" name="dauer" value="mittel" id="d2">
				<label for="d2">Mittel</label>
				<input type="radio" name="dauer" value="lang" id="d3">
				<label for="d3">Lang</label>
				<br>
				
				<button type="submit" name="senden" class="sendebtn"><p>Plan generieren</p></button>
			</fieldset>
			<fieldset class="rechteHaelfte">
				<p>Trainingsplan:</p>
				<img src="Bilder/Angebot/Ausdauertraining_v2.jpg" alt="plan" title="plan" class="plan" width="80%" height="80%">
			</fieldset>
		</div>
		<div class="footer">
			Footer
		</div>
	</body>
</html>

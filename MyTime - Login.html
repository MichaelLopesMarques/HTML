		<div class="content">
			<h1> Sign Up </h1>
			<fieldset>
				<form action="http://hshl.webpraktikum.net/05_aufgabe_02.php" method="get">
					<label for="anrlist">Anrede:</label>
					<select id="anrlist" tabindex="1" required>
						<option value=""> WÃ¤hlen Sie aus </option>
						<option value="Herr"> Herr </option>
						<option value="Frau"> Frau </option>
						<option value="Inter"> Inter </option>
					</select>
					<p>
					Name: <br> <input name="name" type="text" size="20" tabindex="2" required>
					<p>
					Vorname: <br> <input name="vorname" type="text" size="20" tabindex="3" required>
					<p>
					E-Mail: <br> <input name="email" type="email" size="20" tabindex="4" required>
					<p>
					PLZ: <br> <input name="plz" type="number" size="5" maxlength="5" tabindex="5" required onchange="if(isNAN(this.value)) return false;">
					<p>
					Ort: <br> <input name="ort" type="text" size="20" tabindex="6" required>
					<p>
					Passwort: <br> <input name="password" type="password" size="20" tabindex="7" required>
					<p>
					Passwort wiederholen: <br> <input name="againpassword" type="password" size="20" tabindex="8" required>
					<p>
					<input type="submit" value="Senden" tabindex="7">
					<input type="reset" value="Reset" tabindex="8">
				</form>
			</fieldset>	
		</div>
		<div class="footer">
			Footer
		</div>
